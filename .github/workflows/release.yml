name: ğŸš€ Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.3)'
        required: true
        type: string

env:
  NODE_VERSION: '20'

jobs:
  # ===============================
  # RELEASE VALIDATION
  # ===============================
  validate:
    name: ğŸ” Validate Release
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Extract version info
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT
          
          # Check if it's a prerelease (contains alpha, beta, rc)
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi
          
          echo "ğŸ“¦ Releasing version: $VERSION"
          echo "ğŸ”– Tag: $VERSION"
          echo "ğŸš§ Prerelease: $(echo $VERSION | grep -E '(alpha|beta|rc)' && echo 'true' || echo 'false')"

      - name: ğŸ“‹ Validate version format
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-(alpha|beta|rc)\.[0-9]+)?$ ]]; then
            echo "âŒ Invalid version format: $VERSION"
            echo "Expected format: v1.2.3 or v1.2.3-alpha.1"
            exit 1
          fi
          echo "âœ… Version format is valid"

  # ===============================
  # BUILD RELEASE ARTIFACTS
  # ===============================
  build:
    name: ğŸ—ï¸ Build Release
    runs-on: ubuntu-latest
    needs: [validate]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci
          cd ../shared && npm ci

      - name: ğŸ—ï¸ Build all packages
        run: |
          echo "ğŸ—ï¸ Building shared package..."
          cd shared && npm run build
          echo "ğŸ—ï¸ Building backend..."
          cd ../backend && npm run build
          echo "ğŸ—ï¸ Building frontend..."
          cd ../frontend && npm run build

      - name: ğŸ§ª Run tests
        run: |
          echo "ğŸ§ª Running backend tests..."
          cd backend && npm run test:ci
          echo "ğŸ§ª Running frontend tests..."
          cd ../frontend && npm run test:coverage

      - name: ğŸ“¦ Create release archives
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          
          # Create backend archive
          cd backend
          tar -czf "../foodtracker-backend-${VERSION}.tar.gz" \
            --exclude=node_modules \
            --exclude=coverage \
            --exclude=.env* \
            --exclude=*.log \
            .
          
          # Create frontend archive
          cd ../frontend
          tar -czf "../foodtracker-frontend-${VERSION}.tar.gz" \
            --exclude=node_modules \
            --exclude=test-results \
            --exclude=playwright-report \
            --exclude=.env* \
            .
          
          # Create full source archive
          cd ..
          tar -czf "foodtracker-full-${VERSION}.tar.gz" \
            --exclude=node_modules \
            --exclude=*/node_modules \
            --exclude=coverage \
            --exclude=*/coverage \
            --exclude=.env* \
            --exclude=*/.env* \
            --exclude=*.log \
            --exclude=*/dist \
            --exclude=*/build \
            .

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ needs.validate.outputs.version }}
          path: |
            *.tar.gz
          retention-days: 30

  # ===============================
  # DOCKER RELEASE IMAGES
  # ===============================
  docker:
    name: ğŸ³ Docker Release
    runs-on: ubuntu-latest
    needs: [validate, build]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/foodtracker-backend:${{ needs.validate.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/foodtracker-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ¨ Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/foodtracker-frontend:${{ needs.validate.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/foodtracker-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===============================
  # CREATE GITHUB RELEASE
  # ===============================
  release:
    name: ğŸ“ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, build, docker]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¤ Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts-${{ needs.validate.outputs.version }}

      - name: ğŸ“‹ Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            echo "ğŸ“… Changes since $PREV_TAG:" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # Get commits since last tag
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            echo "ğŸ‰ Initial release" > CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "## ğŸš€ Features" >> CHANGELOG.md
          echo "- Complete nutrition tracking application" >> CHANGELOG.md
          echo "- Modern React frontend with TypeScript" >> CHANGELOG.md
          echo "- NestJS backend with comprehensive API" >> CHANGELOG.md
          echo "- Calendar interface for meal management" >> CHANGELOG.md
          echo "- OpenFoodFacts integration" >> CHANGELOG.md
          echo "- Docker containerization" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ğŸ³ Docker Images" >> CHANGELOG.md
          echo "- \`${{ secrets.DOCKERHUB_USERNAME }}/foodtracker-backend:$VERSION\`" >> CHANGELOG.md
          echo "- \`${{ secrets.DOCKERHUB_USERNAME }}/foodtracker-frontend:$VERSION\`" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ğŸ“¦ Installation" >> CHANGELOG.md
          echo "\`\`\`bash" >> CHANGELOG.md
          echo "# Download and extract" >> CHANGELOG.md
          echo "wget https://github.com/${{ github.repository }}/releases/download/$VERSION/foodtracker-full-$VERSION.tar.gz" >> CHANGELOG.md
          echo "tar -xzf foodtracker-full-$VERSION.tar.gz" >> CHANGELOG.md
          echo "cd foodtracker" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "# Using Docker Compose" >> CHANGELOG.md
          echo "docker-compose up -d" >> CHANGELOG.md
          echo "\`\`\`" >> CHANGELOG.md

      - name: ğŸš€ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.validate.outputs.tag }}
          release_name: FoodTracker ${{ needs.validate.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ needs.validate.outputs.is_prerelease }}

      - name: ğŸ“ Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./foodtracker-full-${{ needs.validate.outputs.version }}.tar.gz
          asset_name: foodtracker-full-${{ needs.validate.outputs.version }}.tar.gz
          asset_content_type: application/gzip

  # ===============================
  # POST-RELEASE NOTIFICATIONS
  # ===============================
  notify:
    name: ğŸ“¢ Post-Release Notifications
    runs-on: ubuntu-latest
    needs: [validate, build, docker, release]
    if: always()

    steps:
      - name: ğŸ‰ Success notification
        if: needs.release.result == 'success'
        run: |
          echo "ğŸ‰ Release ${{ needs.validate.outputs.version }} completed successfully!"
          echo "ğŸ“¦ GitHub Release: Created"
          echo "ğŸ³ Docker Images: Published"
          echo "ğŸ“‹ Changelog: Generated"
          echo ""
          echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.validate.outputs.tag }}"

      - name: âŒ Failure notification
        if: needs.release.result == 'failure'
        run: |
          echo "âŒ Release ${{ needs.validate.outputs.version }} failed!"
          echo "ğŸ” Build: ${{ needs.build.result }}"
          echo "ğŸ³ Docker: ${{ needs.docker.result }}"
          echo "ğŸ“ Release: ${{ needs.release.result }}"
          exit 1