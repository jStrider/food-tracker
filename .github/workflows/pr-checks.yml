name: ğŸ” PR Quality Checks

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened, ready_for_review]

env:
  NODE_VERSION: '20'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===============================
  # QUICK PR VALIDATION
  # ===============================
  quick-checks:
    name: âš¡ Quick Validation
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci
          cd ../shared && npm ci

      - name: ğŸ” TypeScript checking
        run: |
          echo "ğŸ—ï¸ Checking backend TypeScript..."
          cd backend && npx tsc --noEmit
          echo "ğŸ¨ Checking frontend TypeScript..."
          cd ../frontend && npm run typecheck
          echo "ğŸ“¦ Checking shared TypeScript..."
          cd ../shared && npx tsc --noEmit

      - name: ğŸ§¹ Linting
        run: |
          echo "ğŸ—ï¸ Linting backend..."
          cd backend && npm run lint
          echo "ğŸ¨ Linting frontend..."
          cd ../frontend && npm run lint

      - name: ğŸ”’ Security audit
        run: |
          echo "ğŸ—ï¸ Backend security audit..."
          cd backend && npm audit --audit-level high --only=prod || echo "Audit completed with warnings"
          echo "ğŸ¨ Frontend security audit..."
          cd ../frontend && npm audit --audit-level high --only=prod || echo "Audit completed with warnings"

  # ===============================
  # UNIT TESTS ONLY
  # ===============================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: [quick-checks]
    if: github.event.pull_request.draft == false

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: foodtracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: ğŸ”§ Setup backend test environment
        run: |
          cd backend
          cp .env.example .env.test
          echo "DATABASE_URL=postgresql://testuser:testpass@localhost:5432/foodtracker_test" >> .env.test
          echo "NODE_ENV=test" >> .env.test
          echo "JWT_SECRET=test-secret-key-for-ci" >> .env.test

      - name: ğŸ—„ï¸ Run database migrations
        run: |
          cd backend
          NODE_ENV=test npm run db:migrate

      - name: ğŸ§ª Backend unit tests
        run: |
          cd backend
          npm run test:ci
        env:
          NODE_ENV: test

      - name: ğŸ§ª Frontend unit tests
        run: |
          cd frontend
          npm run test:coverage

      - name: ğŸ“Š Upload backend coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage/lcov.info
          flags: backend,pr
          name: backend-pr-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ğŸ“Š Upload frontend coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend,pr
          name: frontend-pr-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ===============================
  # BUILD VERIFICATION
  # ===============================
  build-check:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    needs: [quick-checks]
    if: github.event.pull_request.draft == false

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci
          cd ../shared && npm ci

      - name: ğŸ—ï¸ Build shared package
        run: |
          cd shared
          npm run build

      - name: ğŸ—ï¸ Build backend
        run: |
          cd backend
          npm run build

      - name: ğŸ—ï¸ Build frontend
        run: |
          cd frontend
          npm run build

      - name: ğŸ“Š Bundle size analysis
        run: |
          cd frontend
          if [ -d "dist" ]; then
            echo "ğŸ“¦ Bundle sizes:"
            find dist -name "*.js" -exec ls -lh {} \; | awk '{print $5 " " $9}'
            find dist -name "*.css" -exec ls -lh {} \; | awk '{print $5 " " $9}'
            
            # Check bundle size limits
            JS_SIZE=$(find dist -name "*.js" -exec du -bc {} + | tail -1 | cut -f1)
            CSS_SIZE=$(find dist -name "*.css" -exec du -bc {} + | tail -1 | cut -f1)
            
            echo "ğŸ“Š JavaScript bundle size: $(echo $JS_SIZE | numfmt --to=iec-i)B"
            echo "ğŸ“Š CSS bundle size: $(echo $CSS_SIZE | numfmt --to=iec-i)B"
            
            # Warn if bundles are too large (500KB JS, 100KB CSS)
            if [ $JS_SIZE -gt 500000 ]; then
              echo "âš ï¸ JavaScript bundle is large (>500KB). Consider code splitting."
            fi
            if [ $CSS_SIZE -gt 100000 ]; then
              echo "âš ï¸ CSS bundle is large (>100KB). Consider optimization."
            fi
          fi

  # ===============================
  # PR SUMMARY
  # ===============================
  pr-summary:
    name: ğŸ“‹ PR Summary
    runs-on: ubuntu-latest
    needs: [quick-checks, unit-tests, build-check]
    if: always() && github.event.pull_request.draft == false

    steps:
      - name: ğŸ“Š Generate PR summary
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              quickChecks: '${{ needs.quick-checks.result }}',
              unitTests: '${{ needs.unit-tests.result }}',
              buildCheck: '${{ needs.build-check.result }}'
            };
            
            let summary = '## ğŸ” PR Quality Check Results\n\n';
            
            // Status icons
            const getIcon = (status) => {
              switch(status) {
                case 'success': return 'âœ…';
                case 'failure': return 'âŒ';
                case 'cancelled': return 'â¹ï¸';
                case 'skipped': return 'â­ï¸';
                default: return 'â³';
              }
            };
            
            summary += `| Check | Status | Details |\n`;
            summary += `|-------|--------|----------|\n`;
            summary += `| Quick Validation | ${getIcon(results.quickChecks)} ${results.quickChecks} | TypeScript, ESLint, Security Audit |\n`;
            summary += `| Unit Tests | ${getIcon(results.unitTests)} ${results.unitTests} | Backend & Frontend Test Suites |\n`;
            summary += `| Build Verification | ${getIcon(results.buildCheck)} ${results.buildCheck} | Production Build & Bundle Analysis |\n\n`;
            
            const allPassed = Object.values(results).every(r => r === 'success');
            
            if (allPassed) {
              summary += 'ğŸ‰ **All checks passed!** This PR is ready for review.\n\n';
            } else {
              summary += 'âš ï¸ **Some checks failed.** Please review the failed jobs above.\n\n';
            }
            
            summary += '### Next Steps\n';
            if (allPassed) {
              summary += '- âœ… Quality checks completed\n';
              summary += '- ğŸ”„ Full CI/CD pipeline will run after merge approval\n';
              summary += '- ğŸ­ E2E tests will run on the main CI/CD pipeline\n';
            } else {
              summary += '- ğŸ”§ Fix any failing checks\n';
              summary += '- ğŸ“ Push new commits to trigger re-run\n';
              summary += '- ğŸ’¬ Request help if needed\n';
            }
            
            summary += '\n---\n*Generated by GitHub Actions â€¢ [View full workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})*';
            
            // Post comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: âœ… Success status
        if: needs.quick-checks.result == 'success' && needs.unit-tests.result == 'success' && needs.build-check.result == 'success'
        run: |
          echo "ğŸ‰ All PR checks passed successfully!"
          echo "âœ… Quick validation: passed"
          echo "âœ… Unit tests: passed" 
          echo "âœ… Build verification: passed"

      - name: âŒ Failure status
        if: needs.quick-checks.result == 'failure' || needs.unit-tests.result == 'failure' || needs.build-check.result == 'failure'
        run: |
          echo "âŒ PR checks failed!"
          echo "ğŸ” Quick validation: ${{ needs.quick-checks.result }}"
          echo "ğŸ§ª Unit tests: ${{ needs.unit-tests.result }}"
          echo "ğŸ—ï¸ Build verification: ${{ needs.build-check.result }}"
          exit 1